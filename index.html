<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Ease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser">
        <div class="toolbar">
            <button id="back">←</button>
            <button id="forward">→</button>
            <button id="reload">↻</button>
            <input type="text" class="address-bar" placeholder="Enter URL">
        </div>
        <div class="content">
            <div class="placeholder">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23f0f0f0' stroke='%23ff0000' stroke-width='10'/%3E%3Cline x1='25' y1='25' x2='75' y2='75' stroke='%23ff0000' stroke-width='10'/%3E%3C/svg%3E" alt="No access icon">
                <p>Enter a URL to browse</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
